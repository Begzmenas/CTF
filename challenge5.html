<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Picture Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-bottom: 2px solid #212529;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        main {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            border-top: 2px solid #212529;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>CTF Picture Challenge</h1>
    </header>

    <main>
        <p>Welcome to the Picture challenge! Can you find the hidden flag in the picture?</p>
        
        <!-- Placeholder image link, replace with the actual GitHub image URL -->
        <img src="https://github.com/your-username/your-repository/flag_picture.jpg" alt="Flag Picture">
        
        <p>Download the picture from the provided link:</p>
        <a href="https://github.com/your-username/your-repository/flag_picture.jpg" download>
            <button type="button">Download Picture</button>
        </a>

        <p>Once you've found the flag in the picture, enter it below:</p>
        <label for="answer">Your Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <br>
        <button type="button" onclick="checkAnswer()">Submit Answer</button>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Picture Challenge. All rights reserved.
    </footer>

    <script>
        function checkAnswer() {
            var answerInput = document.getElementById('answer');
            var userAnswer = answerInput.value.toLowerCase();

            // Replace the placeholder with the actual flag answer
            var correctAnswer = 'yourflag';

            var resultElement = document.getElementById('result');

            if (userAnswer === correctAnswer) {
                resultElement.style.color = '#007bff';  // Blue color for success
                resultElement.textContent = "Congratulations! You found the correct answer.";
                setTimeout(function() {
                    window.location.href = 'challenge5.html';
                }, 2000);
            } else {
                resultElement.style.color = '#dc3545';  // Red color for failure
                resultElement.textContent = "That is not the correct answer. Keep trying.";
            }
        }
    </script>
</body>

</html>
