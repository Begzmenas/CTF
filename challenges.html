<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Password Guessing Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkred;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #800000;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>CTF Password Guessing Challenge</h1>
    </header>

    <main>
        <p>Can you guess the correct password to solve the challenge?</p>
        <form>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="checkPassword()" ><a href="challenge2.html">Submit Guess</a></button>
        </form>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Password Guessing Challenge. All rights reserved.
    </footer>

    <script>
        function checkPassword() {
            var guessedPassword = document.getElementById('password').value;
            var correctPassword = 'secret123'; // Change this to the actual correct password
            var resultElement = document.getElementById('result');

            if (guessedPassword === correctPassword) {
                resultElement.style.color = 'green';
                resultElement.textContent = 'Congratulations! You guessed the correct password.';
            } else {
                resultElement.style.color = 'red';
                resultElement.textContent = 'Incorrect password. Try again.';
            }
        }
    </script>

</body>
</html>
