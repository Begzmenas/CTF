<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O</title>
</head>

<body>

    <header>
        <h1>CHALLENGE #3</h1>
    </header>

    <main>
        <p>Can you find the correct password to solve the challenge?</p>
            <br>
            <label for="password">Enter Password:</label>
            <input type="text" id="password" name="password" required class="input-box">
            <br>
            <button type="button" onclick="checkPassword()" class="submit-button">Submit Answer</button>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Password Guessing Challenge. All rights reserved.
    </footer>
    <script>
        function hashString(str) {
            const hash = window.btoa(unescape(encodeURIComponent(str)));
            return hash;
        }

        function checkPassword() {
            var answerInput = document.getElementById('password');
            var userAnswer = answerInput.value;

            const hashedUserAnswer = hashString(userAnswer);
            const resultElement = document.getElementById('result');

            if (hashedUserAnswer === 'Y3Rma2V5MQ==') {
                resultElement.style.color = 'green';
                resultElement.textContent = 'Congratulations! You found the correct answer.';
                setTimeout(function() {
                    window.location.href = 'AcZf=]7XTR4.html';
                }, 2000);
            } else {
                resultElement.style.color = 'white';
                resultElement.textContent = 'That is not the correct answer. Keep trying.';
            }
        }
    </script>
</body>
</html>
