<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <h1>Red Herrings</h1>
 <input type="text" id="answerInput" placeholder="Enter your answer here">
 <button onclick="checkAnswer()">Submit</button>
 <script src="script.js"></script>
</body>
</html>
<script>
function checkAnswer() {
 var answerInput = document.getElementById('answerInput');
 var userAnswer = answerInput.value.toLowerCase();
  
 if (userAnswer === "redherring1" || userAnswer === "redherring2") {
    alert("You found a red herring! Keep trying.");
 } else if (userAnswer === "ctfkey") {
    alert("Congratulations! You found the correct answer.");
 } else {
    alert("That is not the correct answer. Keep trying.");

 }
}
</script>
