<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Password Guessing Challenge</title>
</head>

<body>

    <header>
        <h1>CTF Password Guessing Challenge</h1>
    </header>

    <main>
        <p>Can you guess the correct password to solve the challenge?</p>
        <form>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="checkPassword()">Submit Guess</button>
        </form>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Password Guessing Challenge. All rights reserved.
    </footer>
    <script>
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        function checkPassword() {
            var answerInput = document.getElementById('password');
            var userAnswer = answerInput.value;

            hashString(userAnswer).then(hash => {
                if (hash === "00f282be9a2391e9d2b8e74d104bce768b7796d3428e3c3d16995b07c0b1da58") {
                    alert("Congratulations! You found the correct answer.");
                } else {
                    alert("That is not the correct answer. Keep trying.");
                }
            });
        }
    </script>
</body>

</html>
