<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Password Guessing Challenge</title>
</head>
<body>

    <header>
        <h1>CTF Password Guessing Challenge</h1>
    </header>

    <main>
        <p>Can you guess the correct password to solve the challenge?</p>
        <form>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="checkPassword()">Submit Guess</button>
        </form>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Password Guessing Challenge. All rights reserved.
    </footer>
<script>
function checkAnswer() {
 var answerInput = document.getElementById('password');
 var userAnswer = answerInput.value.toLowerCase();
  
 if (userAnswer === "redherring1" || userAnswer === "redherring2") {
    alert("You found a red herring! Keep trying.");
 } else if (userAnswer === "ctfkey") {
    alert("Congratulations! You found the correct answer.");
 } else {
    alert("That is not the correct answer. Keep trying.");

 }
}
</script>
    </body>
</html>
