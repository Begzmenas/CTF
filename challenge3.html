<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Password Guessing Challenge</title>
</head>

<body>

    <header>
        <h1>CTF Password Guessing Challenge</h1>
    </header>

    <main>
        <p>Can you guess the correct password to solve the challenge?</p>
        <form>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="checkPassword()">Submit Guess</button>
        </form>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Password Guessing Challenge. All rights reserved.
    </footer>
    <script>
        function hashString(str) {
            const hash = window.btoa(unescape(encodeURIComponent(str)));
            return hash;
        }

        function checkPassword() {
            var answerInput = document.getElementById('password');
            var userAnswer = answerInput.value;

            const hashedUserAnswer = hashString(userAnswer);

            if (hashedUserAnswer === 'Y3Rma2V5MQ==') {
                alert("Congratulations! You found the correct answer.");
                 setTimeout(function() {
            window.location.href = 'challenge4.html';
        }, 2000);
            } else {
                alert("That is not the correct answer. Keep trying.");
            }
        }
    </script>
</body>

</html>
