<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Image Challenge</title>
</head>

<body>

    <header>
        <h1>CTF Image Challenge</h1>
    </header>

    <main>
        <p>Welcome to the CTF image challenge! Can you find the hidden flag in the picture?</p>
        <p>Download the picture using the link below:</p>
        <p><a href="flag_picture.jpg" download>Download Picture</a></p>
        <br>
        <label for="answer">Your Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <br>
        <button type="button" onclick="checkAnswer()">Submit Answer</button>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Image Challenge. All rights reserved.
    </footer>

    <script>
        function checkAnswer() {
            var answerInput = document.getElementById('answer');
            var userAnswer = answerInput.value.toLowerCase();

            if (userAnswer === "hiddenflag") {
                document.getElementById('result').innerText = "Congratulations! You found the hidden flag.";
                 setTimeout(function() {
                window.location.href = 'challenge6.html';
                }, 2000);
            } else {
                document.getElementById('result').innerText = "That is not the correct answer. Keep trying.";
            }
        }
    </script>
</body>

</html>
