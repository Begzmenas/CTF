<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Password Guessing Challenge</title>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/tripledes.js"></script>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
</head>
<body>

    <header>
        <h1>CTF Password Guessing Challenge</h1>
    </header>

    <main>
        <p>Can you guess the correct password to solve the challenge?</p>
        <form>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="checkPassword()">Submit Guess</button>
        </form>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Password Guessing Challenge. All rights reserved.
    </footer>

    <script>
        // This is the encrypted password
        var encryptedCorrectPassword = "U2FsdGVkX18ssjOGpDUG7zr2mdwjjMXe";

        function decryptPassword(encryptedPassword, key) {
            var decrypted = CryptoJS.TripleDES.decrypt(encryptedPassword, key);
            return decrypted.toString(CryptoJS.enc.Utf8);
        }

        function checkPassword() {
            var guessedPassword = document.getElementById('password').value;
            var key = "secretkey123";

            // Decrypt the stored correct password
            var correctPassword = decryptPassword(encryptedCorrectPassword, key);

            var resultElement = document.getElementById('result');

            if (guessedPassword === correctPassword) {
                resultElement.style.color = 'green';
                resultElement.textContent = 'Congratulations! You guessed the correct password.';
                setTimeout(function() {
                    window.location.href = 'challenge2.html';
                }, 2000);
            } else {
                resultElement.style.color = 'red';
                resultElement.textContent = 'Incorrect password. Try again.';
            }
        }
    </script>

</body>
</html>
