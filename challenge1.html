<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Password Guessing Challenge</title>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/tripledes.js"></script>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/tripledes.js"></script>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
</head>
<body>

    <header>
        <h1>CTF Password Guessing Challenge</h1>
    </header>

    <main>
        <p>Can you guess the correct password to solve the challenge?</p>
        <form>
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="button" onclick="checkPassword()">Submit Guess</button>
        </form>
        <p id="result"></p>
    </main>

    <footer>
        &copy; 2023 CTF Password Guessing Challenge. All rights reserved.
    </footer>

    <script>
        function encryptPassword(password) {
            // Use Triple DES encryption here
            var encryptedPassword = CryptoJS.TripleDES.encrypt(password, "secretkey123");
            return encryptedPassword.toString();
        }

        function checkPassword() {
            var guessedPassword = encryptPassword(document.getElementById('password').value);
            var correctPassword = encryptPassword('secret123'); // Change this to the actual correct password
            var resultElement = document.getElementById('result');

            if (guessedPassword === correctPassword) {
                resultElement.style.color = 'green';
                resultElement.textContent = 'Congratulations! You guessed the correct password.';
                setTimeout(function() {
                    window.location.href = 'challenge2.html';
                }, 2000);
            } else {
                resultElement.style.color = 'red';
                resultElement.textContent = 'Incorrect password. Try again.';
            }
        }
    </script>

</body>
</html>
