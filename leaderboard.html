<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Game Finish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #3f51b5;
        }

        form {
            display: inline-block;
            margin-top: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            text-align: left;
        }

        li {
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Players Who Finished The CTF Game:</h1>
    <form id="playerForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" required />
        <button type="submit">Add Player</button>
    </form>
    <ul id="playersList"></ul>
    
    <script>
        document.getElementById('playerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const playerName = document.getElementById('playerName');
            const playersList = document.getElementById('playersList');

            if (!localStorage.getItem('ctfPlayers')) {
                localStorage.setItem('ctfPlayers', JSON.stringify([]));
            }

            let currentPlayers = JSON.parse(localStorage.getItem('ctfPlayers'));
            const timestamp = new Date().toLocaleString();
            currentPlayers.push({ name: playerName.value, timestamp: timestamp });
            localStorage.setItem('ctfPlayers', JSON.stringify(currentPlayers));

            renderPlayers();
            playerName.value = '';
        });

        function renderPlayers() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            let currentPlayers = JSON.parse(localStorage.getItem('ctfPlayers'));

            currentPlayers.forEach((player, index) => {
                const li = document.createElement('li');
                li.innerText = `${player.name} - ${player.timestamp}`;
                playersList.appendChild(li);
            });
        }

        window.onload = () => {
            renderPlayers();
        };
    </script>
</body>
</html>
