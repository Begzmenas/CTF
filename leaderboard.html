<!DOCTYPE html>
<html>
<head>
    <title>CTF Player Ranking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>
<body>
    <h1>CTF Player Ranking</h1>
    <form id="playerForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required>
        <button type="submit">Submit</button>
    </form>
    <h2>Players who finished the game123:</h2>
    <ul id="playerList"></ul>

    <script>
        const playerForm = document.getElementById('playerForm');
        const playerList = document.getElementById('playerList');

        let playerNames = [];

        playerForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const playerName = document.getElementById('playerName').value;

            if (!playerNames.includes(playerName)) {
                playerNames.push(playerName);
                Cookies.set('playerNames', playerNames, { expires: 365 });
            }

            playerList.innerHTML = '';
            playerNames.forEach((name) => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                playerList.appendChild(listItem);
            });

            document.getElementById('playerName').value = '';
        });

        if (Cookies.get('playerNames')) {
            playerNames = Cookies.getJSON('playerNames');

            playerNames.forEach((name) => {
                const listItem = document.createElement('li');
                listItem.textContent = name;
                playerList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
