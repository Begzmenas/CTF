<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #leaderboard {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        #leaderboard th, #leaderboard td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #leaderboard th {
            background-color: #f2f2f2;
        }

        #nicknameInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Leaderboard</h1>

    <label for="nicknameInput">Enter your nickname: </label>
    <input type="text" id="nicknameInput">
    <button onclick="addToLeaderboard()">Add to Leaderboard</button>

    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Nickname</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard entries will be added here dynamically -->
        </tbody>
    </table>

    <script>
        // Load nicknames from localStorage on page load
        window.onload = function () {
            loadLeaderboard();
        };

        function addToLeaderboard() {
            var nickname = document.getElementById('nicknameInput').value;

            if (nickname.trim() === '') {
                alert('Please enter a valid nickname.');
                return;
            }

            // Save the nickname to localStorage
            saveNickname(nickname);

            // Reload and display the updated leaderboard
            loadLeaderboard();

            // Clear the input field
            document.getElementById('nicknameInput').value = '';
        }

        function saveNickname(nickname) {
            // Get existing nicknames from localStorage
            var existingNicknames = JSON.parse(localStorage.getItem('leaderboard')) || [];

            // Add the new nickname
            existingNicknames.push(nickname);

            // Save the updated nicknames back to localStorage
            localStorage.setItem('leaderboard', JSON.stringify(existingNicknames));
        }

        function loadLeaderboard() {
            var leaderboardTable = document.getElementById('leaderboardBody');
            leaderboardTable.innerHTML = ''; // Clear existing entries

            // Get nicknames from localStorage
            var nicknames = JSON.parse(localStorage.getItem('leaderboard')) || [];

            // Populate the leaderboard table with nicknames
            for (var i = 0; i < nicknames.length; i++) {
                var newRow = leaderboardTable.insertRow();

                var rankCell = newRow.insertCell(0);
                rankCell.textContent = i + 1; // Rank is the index + 1

                var nicknameCell = newRow.insertCell(1);
                nicknameCell.textContent = nicknames[i];
            }
        }
    </script>

</body>
</html>
